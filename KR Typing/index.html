<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>KR Typing</title>
  </head>
  <body>

    <main class="container">
      <section class="word">
        <h2 class="word_current" id="currentWord">Korean Typing</h2>
        <p class="word_translation" id="translation"></p>

        <input
          type="text"
          class="word_input"
          id="wordInput"
          placeholder=""
          disabled
        />
        <p class="message" id="message"></p>
      </section>

      <section class="controls">
        <h3 class="controls_time">Time Left: <span class="time" id="time">0</span></h3>
        <h3 class="controls_score">Score: <span class="score" id="score">0</span></h3>

        <button class="btn-start" id="startBtn">START</button>
      </section>

      <section class="kb">
        <figure class="keyboard">
          <img class="keyboard_img" src="keyboard.png" alt="Korean Keyboard" />
        </figure>
        <button class="btn-keyboard"> ‚å® </button>
      </section>
    </main>

    <script src="vocab.js"></script>
    <script src="script.js"></script>
  </body>
</html>
